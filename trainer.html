<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Session Tracker - Trainer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-[#0f172a] text-white min-h-screen flex flex-col items-center p-6 font-sans">
    
    <h1 class="text-2xl font-black text-blue-500 mt-8 mb-2 italic">LUCKY SESSION TRACKER</h1>
    <p class="text-gray-500 text-xs tracking-widest mb-8">TRAINER DASHBOARD</p>

    <div class="bg-white p-4 rounded-3xl shadow-[0_0_50px_rgba(59,130,246,0.5)] mb-10">
        <div id="qrcode"></div>
    </div>

    <div class="w-full max-w-sm bg-gray-800/50 border border-gray-700 p-6 rounded-[2.5rem] backdrop-blur-md">
        <h2 class="text-lg font-bold mb-4 text-center">Add Client Package</h2>
        <input id="clientEmail" type="email" placeholder="Client Email" class="w-full bg-gray-900 border border-gray-700 p-4 rounded-2xl mb-3 outline-none focus:border-blue-500 transition-all">
        <input id="amount" type="number" placeholder="Number of Sessions" class="w-full bg-gray-900 border border-gray-700 p-4 rounded-2xl mb-4 outline-none focus:border-blue-500 transition-all">
        
        <button onclick="addSessions()" class="w-full bg-blue-600 hover:bg-blue-700 py-4 rounded-2xl font-black text-lg shadow-lg active:scale-95 transition-all">
            UPDATE CLIENT BALANCE
        </button>
    </div>

    <script>
        // Use your actual keys here
        const supabaseUrl = 'https://umgeykseoqfwrkuttnxm.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVtZ2V5a3Nlb3Fmd3JrdXR0bnhtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk5NDI3NTYsImV4cCI6MjA4NTUxODc1Nn0.vUDnlgdARv7v0wq98qS1dXTbPKtXfCy0EZy7wfP3hCk'; 
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // Generate the QR Code - This is the "Lucky_session_Tracker" ID
        var qrcode = new QRCode(document.getElementById("qrcode"), {
            text: "Lucky_session_Tracker",
            width: 200,
            height: 200,
            colorDark : "#000000",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H
        });

        async function addSessions() {
            const email = document.getElementById('clientEmail').value.toLowerCase().trim();
            const amount = parseInt(document.getElementById('amount').value);

            if (!email || !amount) return alert("Fill both fields!");

            const { data: client } = await _supabase.from('client_profiles').select('*').eq('email', email).single();

            if (client) {
                const { error } = await _supabase.from('client_profiles')
                    .update({ total_sessions: client.total_sessions + amount })
                    .eq('email', email);
                if (!error) alert("Package Updated!");
            } else {
                const { error } = await _supabase.from('client_profiles')
                    .insert([{ email: email, total_sessions: amount, sessions_used: 0 }]);
                if (!error) alert("New Client Created!");
            }
        }
    </script>
</body>
</html>
