<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer - Lucky Session Tracker</title>
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-900 text-white p-6 font-sans">
    <div class="max-w-md mx-auto text-center">
        <h1 class="text-2xl font-bold mb-6 text-blue-400">Lucky Session Tracker</h1>
        
        <div class="bg-white p-6 rounded-3xl inline-block mb-4 shadow-2xl">
            <div id="qrcode"></div>
        </div>
        <p class="text-gray-400 mb-8 text-sm italic">Trainer ID: Lucky_session_Tracker</p>

        <div class="bg-gray-800 p-6 rounded-3xl text-left shadow-xl border border-gray-700">
            <h2 class="font-bold mb-4 text-lg">Add Client Package</h2>
            <input id="clientEmail" type="email" placeholder="Client Email" class="w-full bg-gray-700 p-4 rounded-xl mb-3 outline-none focus:ring-2 ring-blue-500 text-white">
            <input id="amount" type="number" placeholder="Number of Sessions (e.g. 10)" class="w-full bg-gray-700 p-4 rounded-xl mb-4 outline-none">
            <button onclick="addSessions()" class="w-full bg-blue-600 hover:bg-blue-700 p-4 rounded-xl font-bold transition-all transform active:scale-95">
                Update Client Balance
            </button>
        </div>
    </div>

   <script>
    // 1. SETUP CONNECTION
    const supabaseUrl = 'https://umgeykseoqfwrkuttnxm.supabase.co'; // Your URL
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVtZ2V5a3Nlb3Fmd3JrdXR0bnhtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk5NDI3NTYsImV4cCI6MjA4NTUxODc1Nn0.vUDnlgdARv7v0wq98qS1dXTbPKtXfCy0EZy7wfP3hCk'; // Your Key
    const { createClient } = supabase;
    const _supabase = createClient(supabaseUrl, supabaseKey);

    async function addSessions() {
        const email = document.getElementById('clientEmail').value.toLowerCase().trim();
        const amount = parseInt(document.getElementById('amount').value);

        if (!email || !amount) return alert("Please fill both fields");

        // Check if client already exists in your new table
        const { data: client } = await _supabase.from('client_profiles').select('*').eq('email', email).single();

        if (client) {
            // Update existing client
            const { error } = await _supabase.from('client_profiles')
                .update({ total_sessions: client.total_sessions + amount })
                .eq('email', email);
            if (!error) alert("Package Updated!");
        } else {
            // Create new client row
            const { error } = await _supabase.from('client_profiles')
                .insert([{ email: email, total_sessions: amount, sessions_used: 0 }]);
            if (!error) alert("New Client Created!");
        }
    }
</script>
</body>
</html>
