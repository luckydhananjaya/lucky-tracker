<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Admin - Studio Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body class="bg-[#0f172a] text-white min-h-screen flex flex-col items-center p-6">
    <div id="pin-overlay" class="fixed inset-0 bg-gray-900 z-[100] flex flex-col items-center justify-center p-6">
        <h2 class="text-xl font-bold mb-4 italic text-blue-500">ADMIN ACCESS</h2>
        <input id="pinInput" type="password" maxlength="4" placeholder="PIN" class="bg-gray-800 border-2 border-blue-500 p-4 rounded-2xl text-center text-2xl w-40 mb-4 outline-none">
        <button onclick="checkPin()" class="bg-blue-600 px-10 py-3 rounded-xl font-bold shadow-lg">Login</button>
    </div>

    <div id="main-content" class="hidden w-full max-w-md flex flex-col items-center">
        <h1 class="text-2xl font-black text-blue-500 mt-4 italic uppercase">Lucky Admin</h1>
        <p class="text-gray-500 text-[10px] tracking-widest mb-6">PARALLEL PILATES KEMANG</p>

        <div class="bg-white p-4 rounded-3xl shadow-xl mb-8"><div id="qrcode"></div></div>

        <div class="w-full bg-gray-800/50 border border-gray-700 p-6 rounded-[2.5rem] backdrop-blur-md">
            <h2 class="text-lg font-bold mb-4 text-center">Manage Client</h2>
            
            <input id="searchQuery" type="text" oninput="searchClient()" placeholder="Search Name or Email" class="w-full bg-gray-900 border border-gray-700 p-4 rounded-2xl mb-2 outline-none focus:border-blue-500">
            
            <div id="clientDetails" class="hidden bg-blue-900/20 p-4 rounded-2xl mb-4 border border-blue-500/30">
                <p class="text-xs text-blue-400 font-bold uppercase">Active Client: <span id="displayName" class="text-white ml-1">--</span></p>
                <p class="text-xs text-blue-400 font-bold uppercase">Balance: <span id="currentBalance" class="text-white ml-1">--</span></p>
            </div>

            <div class="space-y-3">
                <input id="newName" type="text" placeholder="Full Name (for new clients)" class="w-full bg-gray-900 p-4 rounded-2xl outline-none border border-gray-700">
                <input id="newTotal" type="number" placeholder="Set Total Sessions" class="w-full bg-gray-900 p-4 rounded-2xl outline-none border border-gray-700">
                
                <div class="grid grid-cols-2 gap-2">
                    <button onclick="saveClient()" class="bg-blue-600 py-4 rounded-2xl font-bold text-sm shadow-lg">SAVE / EDIT</button>
                    <button onclick="resetUsage()" class="border border-red-500 text-red-500 py-4 rounded-2xl font-bold text-sm">RESET SCAN</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const supabaseUrl = 'https://umgeykseoqfwrkuttnxm.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVtZ2V5a3Nlb3Fmd3JrdXR0bnhtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk5NDI3NTYsImV4cCI6MjA4NTUxODc1Nn0.vUDnlgdARv7v0wq98qS1dXTbPKtXfCy0EZy7wfP3hCk';
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);
        let activeClientEmail = null;

        function checkPin() {
            if (document.getElementById('pinInput').value === '785031') { 
                document.getElementById('pin-overlay').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
                new QRCode(document.getElementById("qrcode"), { text: "Lucky_session_Tracker", width: 160, height: 160 });
            }
        }

        async function searchClient() {
            const query = document.getElementById('searchQuery').value.toLowerCase().trim();
            if (query.length < 3) return;

            const { data } = await _supabase.from('client_profiles')
                .select('*')
                .or(`email.ilike.%${query}%,client_name.ilike.%${query}%`)
                .limit(1).single();

            if (data) {
                activeClientEmail = data.email;
                document.getElementById('clientDetails').classList.remove('hidden');
                document.getElementById('displayName').innerText = data.client_name || data.email;
                document.getElementById('currentBalance').innerText = data.total_sessions - data.sessions_used;
                document.getElementById('newTotal').value = data.total_sessions;
            }
        }

        async function saveClient() {
            const email = document.getElementById('searchQuery').value.toLowerCase().trim();
            const name = document.getElementById('newName').value;
            const total = parseInt(document.getElementById('newTotal').value);

            const { error } = await _supabase.from('client_profiles').upsert({ 
                email: activeClientEmail || email, 
                client_name: name, 
                total_sessions: total 
            }, { onConflict: 'email' });

            if (!error) alert("Client Updated!");
            searchClient();
        }

        async function resetUsage() {
            if (confirm("Reset scans to 0?")) {
                await _supabase.from('client_profiles').update({ sessions_used: 0 }).eq('email', activeClientEmail);
                alert("Reset successful");
                searchClient();
            }
        }
    </script>
</body>
</html>
