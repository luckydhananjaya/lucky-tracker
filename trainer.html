<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer - Lucky Session Tracker</title>
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-900 text-white p-6 font-sans">
    <div class="max-w-md mx-auto text-center">
        <h1 class="text-2xl font-bold mb-6 text-blue-400">Lucky Session Tracker</h1>
        
        <div class="bg-white p-6 rounded-3xl inline-block mb-4 shadow-2xl">
            <div id="qrcode"></div>
        </div>
        <p class="text-gray-400 mb-8 text-sm italic">Trainer ID: Lucky_session_Tracker</p>

        <div class="bg-gray-800 p-6 rounded-3xl text-left shadow-xl border border-gray-700">
            <h2 class="font-bold mb-4 text-lg">Add Client Package</h2>
            <input id="clientEmail" type="email" placeholder="Client Email" class="w-full bg-gray-700 p-4 rounded-xl mb-3 outline-none focus:ring-2 ring-blue-500 text-white">
            <input id="amount" type="number" placeholder="Number of Sessions (e.g. 10)" class="w-full bg-gray-700 p-4 rounded-xl mb-4 outline-none">
            <button onclick="addSessions()" class="w-full bg-blue-600 hover:bg-blue-700 p-4 rounded-xl font-bold transition-all transform active:scale-95">
                Update Client Balance
            </button>
        </div>
    </div>

    <script>
        // 1. SETUP SUPABASE (Replace with your keys!)
        const supabaseUrl = 'https://umgeykseoqfwrkuttnxm.supabase.co';
        const supabaseKey = 'sb_publishable_3Yr5BSfr4uHi7X8DfHmNSQ_uQPD-ofH';
        const { createClient } = supabase;
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // 2. GENERATE QR
        new QRCode(document.getElementById("qrcode"), "Lucky_session_Tracker");

        // 3. ADD SESSIONS LOGIC
        async function addSessions() {
            const email = document.getElementById('clientEmail').value.toLowerCase();
            const amount = parseInt(document.getElementById('amount').value);

            if (!email || !amount) return alert("Please fill both fields");

            // Check if client exists
            const { data: client } = await supabase.from('client_profiles').select('*').eq('email', email).single();

            if (client) {
                const { error } = await supabase.from('client_profiles')
                    .update({ total_sessions: client.total_sessions + amount })
                    .eq('email', email);
                if (!error) alert("Package Added Successfully!");
            } else {
                // If new client, create them
                const { error } = await supabase.from('client_profiles')
                    .insert([{ email, total_sessions: amount, sessions_used: 0 }]);
                if (!error) alert("New Client Created & Package Added!");
            }
        }

        // 4. PWA REGISTER
        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('/sw.js'); }
    </script>
</body>
</html>
